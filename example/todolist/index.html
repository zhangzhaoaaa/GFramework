<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="../../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../../node_modules/todomvc-app-css/index.css">
    <style>
        .main{display:none;}
        .footer{display:none;}
    </style>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus autocomplete="off">
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <!--
                <li class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked>
                        <label>Taste JavaScript</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template">
                </li>
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Buy a unicorn</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Rule the web">
                </li>
                -->
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong></strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a href="#/all">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script id="list" type="text/html">
        {{each}}
            <li {{if $value.completed}} class="completed" {{/if}} >
            <div class="view">
            <input class="toggle" data-id="{{$value.id}}" type="checkbox" {{if $value.completed}} checked {{/if}}>
            <label data-id="{{$value.id}}">{{$value.title}}</label>
            <button data-id="{{$value.id}}" class="destroy"></button>
            <input data-id="{{$value.id}}" class="edit" value="{{$value.title}}">
            </div>
            </li>
        {{/each}}
    </script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/gmp.js"></script>
    <script src="../../node_modules/art-template/dist/template.js"></script>
    <script src="./todo.js"></script>

</body>
</html>
