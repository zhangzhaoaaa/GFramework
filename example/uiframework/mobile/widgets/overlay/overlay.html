<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay</title>
</head>
<body>
<script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../../../dist/gmp.js"></script>

<script>
var myoverlay = new GMP.Widgets.Overlay({
    data:{
        width:100,
        height:100,
        zIndex:99,
        x:'50% - 50px',
        y:'50% - 50px',
        visible:false,
        clsName:''
    }
});
myoverlay.show();
</script>
</body>
</html>
